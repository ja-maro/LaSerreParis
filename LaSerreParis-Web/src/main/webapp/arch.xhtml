<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<ui:insert name="head"></ui:insert>
	
	<h:outputStylesheet library="css" name="style.css" position="last" />
	<link rel="icon" type="image/png" href="#{request.contextPath}/resources/images/logo/logo16.ico" />
</h:head>
<h:body>
	<b:navBar brand="La Serre Paris" brand-img="#{request.contextPath}/resources/images/logo/logo_42_bg.png" brandHref="index.xhtml" 
	fixed="top" fluid="true" inverse="true" class="navbar-light bg-light" 
	brand-img-style-class="logoNavbar" style-class="navbarStyle">
		<b:navbarLinks pull="right">
			<b:navLink value="La ferme" icon-awesome="home" href="farm.xhtml" style="color: #FAECE1"></b:navLink>
			<b:navLink value="Les variétés" icon-awesome="leaf" href="crops.xhtml" style="color: #FAECE1"></b:navLink>
			<b:navLink value="Le restaurant" icon-awesome="cutlery" href="restaurant.xhtml" style="color: #FAECE1"></b:navLink>
			<b:navLink value="Nos offres" icon-awesome="shopping-cart" href="offers.xhtml" style="color: #FAECE1"></b:navLink>
			<b:navLink value="Dites bonjour !" icon-awesome="envelope" href="contact.xhtml" style="color: #FAECE1"></b:navLink>
			<b:navLink value="#{mbUser.user.firstName}" icon-awesome="user" href="user.xhtml" style="color: #FAECE1" rendered="#{mbUser.isConnected()}"></b:navLink>
			<b:navLink value="Connexion" icon-awesome="key" href="login.xhtml" style="color: #FAECE1" rendered="#{!mbUser.isConnected()}"></b:navLink>
			<b:navLink value="" icon-awesome="close" style-class="deco-icon" icon-size="2x" href="login.xhtml" action="#{mbUser.disconnect()}" style="color: #FAECE1" rendered="#{mbUser.isConnected()}"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	
	<b:container fluid="true">
		<b:row>
			<b:column style-class="lsp-content">
				<ui:insert name="content"></ui:insert>
			</b:column>
		</b:row>
	</b:container>

	<div class="lsp-footer">
		<div class="footer-decoration"></div>
		<div class="footer-content lsp-flex-justify-content lsp-flex-align-items">
			<div class="footer-element">
				<img src="#{request.contextPath}/resources/images/logo/logo_512_txt2.png" alt="logo" class="footer-img" />
			</div>
			<div class="footer-element">
			<strong>Adresse</strong><br/>
			La Serre Paris<br/>
			81 Rue du Charolais<br/>
			75012 Paris, France<br/>
			<b:link value="hello@laserre-paris.com"
						href="mailto:hello@laserre-paris.com" />
			</div>
			<div class="footer-element">
			<b:link value="Envois et livraisons"
						href="#{request.contextPath}/lorem.xhtml" />
			<br/>
			<b:link value="Conditions de vente"
						href="#{request.contextPath}/lorem.xhtml" />
			<br/>
			<b:link value="Vie privée et données"
						href="#{request.contextPath}/lorem.xhtml" />
			<br/>
			<b:link value="FAQ"
						href="#{request.contextPath}/lorem.xhtml" />
			</div>
			<div class="footer-element">
			<b:button href="https://www.facebook.com" look="link" icon-size="2x" iconAwesome="facebook-square" style="padding: 0;color:#00a1a1" />
			<b:button href="https://www.instagram.com" look="link" icon-size="2x" iconAwesome="instagram" style="margin-left:4rem; color:#00a1a1" />
			<br/>
			 <br/>
			©2022 by La Serre Paris
			</div>
		</div>
		
	</div>
	
		<b:growl id="growl" allow-dismiss="true" globalOnly="true"
			showDetail="true" severity="info,warn,error" placementFrom="bottom" 
			 animation-enter="animated slideInDown"
         animation-exit="animated fadeOutDown" />
</h:body>

</html>
