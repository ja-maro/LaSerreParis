<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/arch.xhtml">
	<ui:define name="head">
		<title>Accueil</title>
		<style>
			.carousel-control {
			background-image: none !important;
			}
		</style>
	</ui:define>

	<ui:define name="content">
		
			<b:carousel id="comments" style="width:500px" interval="4500">

			<b:carouselItem style="width:500px; height:350px">
				<b:carouselCaption style="min-height: 66%;">
				<b:icon value="comment" size="5x" />
					<h4>Commentaires</h4>
					<p>Ce qu'en disent nos clients.</p>
				</b:carouselCaption>
			</b:carouselItem>

			<ui:repeat value="#{mbComment.getDisplayedComments()}"
				var="com">
				<b:carouselItem style="width:500px; height:350px">
					<b:carouselCaption style="min-height: 66%;">
						<h4>#{com.text}</h4>
						<p>#{com.user.firstName}</p>
					</b:carouselCaption>
				</b:carouselItem>
			</ui:repeat>

		</b:carousel>
		
		
		
		
	
 
 
 
	</ui:define>
</ui:composition>

</html>
