<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/arch.xhtml">

	<ui:define name="head">
		<title>Votre espace</title>
	</ui:define>

	<ui:define name="content">
		<div style="margin: auto 0; min-width: 100%;">
			<b:row>

				<b:panel title="Abonnements" look="success" col-sm="10"
					offset-sm="1">
					<p>espace utilisateur de #{mbUser.user.firstName}</p>
					<ui:repeat value="#{mbUserSub.activeSubscriptions}" var="sub">
						<p>#{sub.offer.size.name} #{sub.offer.size.displayHomeSize} #{sub.offer.pricePerMonth} € /mois</p>
						<ui:repeat value="#{sub.periods}" var="period">
							<p>#{period.season.name} #{period.startDate} fin le #{mbUserSub.displayEndOfperiod(period)}</p>
						</ui:repeat>
					</ui:repeat>
				</b:panel>

			</b:row>
			<b:row>

				<b:panel title="Réservations" look="success" col-sm="10"
					offset-sm="1">
					<p>espace utilisateur de #{mbUser.user.firstName}</p>
				</b:panel>

			</b:row>
		</div>



	</ui:define>

</ui:composition>

</html>
