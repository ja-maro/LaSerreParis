<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/arch.xhtml">

	<ui:define name="head">
		<title>Inscription</title>
		<style>
			#registerForm {
			    margin: auto 0;
	    	min-width: 100%;
	    	}
		</style>
	</ui:define>
	
	<ui:define name="content">
		<b:form id="registerForm">
			<b:panel style-class="col-sm-offset-1 col-md-offset-2 col-xs-12 col-sm-10 col-md-8">
				<b:row>
					<b:column>
						<b:message for="inpEmail" />
					</b:column>
				</b:row>
				<b:row>
					<b:column style-class="hidden-xs lsp-top-1rem col-sm-offset-1 col-sm-2 col-md-2">
						<h:outputText value="Email" />
					</b:column>
					<b:column style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
						<h:outputText value="Email" />
					</b:column>
					<b:column style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
						<b:inputText id="inpEmail"
							placeholder="exemple@mail.fr"
							value="#{mbUser.email}"
							type="email"
							required="true"
							requiredMessage="Indiquez un email">
						</b:inputText>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column>
						<b:message for="inpPassword" />
					</b:column>
				</b:row>
				<b:row>
					<b:column
						style-class="hidden-xs lsp-top-1rem col-sm-offset-1 col-sm-2 col-md-2">
						<h:outputText value="Mot de passe" />
					</b:column>
					<b:column
						style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
						<h:outputText value="Mot de passe" />
					</b:column>
					<b:column
						style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
						<b:inputSecret id="inpPassword"
							placeholder="Veuillez entrer un mot de passe"
							value="#{mbUser.password}"
							required="true"
							requiredMessage="Indiquez un mot de passe">
						</b:inputSecret>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column>
						<b:message for="inpPassword2" />
					</b:column>
				</b:row>
				<b:row>
					<b:column
						style-class="hidden-xs lsp-top-1rem col-sm-offset-1 col-sm-2 col-md-2">
						<h:outputText value="Mot de passe" />
					</b:column>
					<b:column
						style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
						<h:outputText value="Mot de passe" />
					</b:column>
					<b:column
						style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
						<b:inputSecret id="inpPassword2"
							placeholder="Entrez à nouveau le mot de passe"
							value="#{mbUser.password2}"
							required="true"
							requiredMessage="Entrez à nouveau le mot de passe">
						</b:inputSecret>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column>
						<b:message for="inpLastName" />
					</b:column>
				</b:row>
				<b:row>
					<b:column
						style-class="hidden-xs lsp-top-1rem col-sm-offset-1 col-sm-2 col-md-2">
						<h:outputText value="Nom" />
					</b:column>
					<b:column
						style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
						<h:outputText value="Nom" />
					</b:column>
					<b:column
						style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
						<b:inputText id="inpLastName"
							placeholder="Veuillez entrer un nom"
							value="#{mbUser.lastName}"
							required="true"
							requiredMessage="Indiquez un nom">
						</b:inputText>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column>
						<b:message for="inpFirstName" />
					</b:column>
				</b:row>
				<b:row>
					<b:column
						style-class="hidden-xs lsp-top-1rem col-sm-offset-1 col-sm-2 col-md-2">
						<h:outputText value="Prénom" />
					</b:column>
					<b:column
						style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
						<h:outputText value="Prénom" />
					</b:column>
					<b:column
						style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
						<b:inputText id="inpFirstName"
							placeholder="Veuillez entrer un prénom"
							value="#{mbUser.firstName}"
							required="true"
							requiredMessage="Indiquez un prénom">
						</b:inputText>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column>
						<b:message for="inpBirth" />
					</b:column>
				</b:row>
				<b:row>
					<b:column
						style-class="hidden-xs lsp-top-1rem col-sm-offset-1 col-sm-2 col-md-2">
						<h:outputText value="Date de naissance" />
					</b:column>
					<b:column
						style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
						<h:outputText value="Date de naissance" />
					</b:column>
					<b:column
						style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8" style="padding: 0;">
						 <b:dateTimePicker id="inpBirth" format="DD.MM.YYYY" locale="fr" value="#{mbUser.birthDate}" 
						 allow-input-toggle="true" col-xs="12" col-sm="6" use-current="true" />
					</b:column>
				</b:row>
				
				<b:row>
					<b:column
						style-class="hidden-xs lsp-top-1rem col-sm-offset-1 col-sm-2 col-md-2">
						<h:outputText value="Adresse" />
					</b:column>
					<b:column
						style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
						<h:outputText value="Adresse" />
					</b:column>
					<b:column
						style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
						<b:inputText id="inpAdress"
							value="#{mbUser.address}">
						</b:inputText>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column>
						<b:message for="inpPhone" />
					</b:column>
				</b:row>
				<b:row>
					<b:column
						style-class="hidden-xs lsp-top-1rem col-sm-offset-1 col-sm-2 col-md-2">
						<h:outputText value="Téléphone" />
					</b:column>
					<b:column
						style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
						<h:outputText value="Téléphone" />
					</b:column>
					<b:column
						style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
						<b:inputText id="inpPhone"
							placeholder="+33 675757575"
							value="#{mbUser.phone}">
						</b:inputText>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column
						style-class="hidden-xs lsp-top-1rem col-sm-offset-1 col-sm-2 col-md-2">
						<h:outputText value="Taille du foyer" />
					</b:column>
					<b:column
						style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
						<h:outputText value="Taille du foyer" />
					</b:column>
					<b:column
						style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
						<b:slider2 min="1" max="12" handleShape="md square" value="#{mbUser.homeSize}"/>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column
						style-class="lsp-padding-1rem col-xs-offset-1 col-sm-offset-1 col-xs-10 col-sm-10 col-md-4">
						<b:commandButton style-class="lsp-width-100" value="Inscription" look="success"
							action="#{mbUser.register()}" />
					</b:column>
				</b:row>
			</b:panel>
		</b:form>
	</ui:define>
	
</ui:composition>

</html>
