<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/arch.xhtml">

	<ui:define name="head">
		<title>Les variétés</title>
	</ui:define>

	<ui:define name="content">
<div class="col-sm-offset-1 col-md-offset-2 col-lg-offset-3 col-xs-12 col-sm-10 col-md-8 col-lg-6">

		<b:carousel id="premiumCrops" style="width:500px; height: 500px;"
			interval="3500">

			<b:carouselItem>
				<h:graphicImage library="images" name="static/crop.jpg"
					alt="variétés" />
				<b:carouselCaption
					style="background-color: rgba(0,0,0,0.5); border-radius: 8px;">
					<h2>Nos variétés</h2>
					<p>Nous vous proposons de nombreuses variétés anciennes ou
						méconnues.</p>
				</b:carouselCaption>
			</b:carouselItem>

			<ui:repeat value="#{mbSubscription.getAvailablePremiumCrops()}"
				var="crop">
				<b:carouselItem>
					<h:graphicImage library="images" name="crops/#{crop.picture}"
						alt="#{crop.name}" />
					<b:carouselCaption
						style="background-color: rgba(0,0,0,0.5); border-radius: 8px; padding-left: 1rem; padding-right: 1rem;">
						<h2>#{crop.name}</h2>
						<p>#{crop.carouselDescription}</p>
					</b:carouselCaption>
				</b:carouselItem>
			</ui:repeat>

		</b:carousel>
</div>

	</ui:define>

</ui:composition>

</html>
