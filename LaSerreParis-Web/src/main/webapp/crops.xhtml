<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/arch.xhtml">

	<ui:define name="head">
		<title>Les variétés</title>
	</ui:define>

	<ui:define name="content">
		<p>Les variétés</p>


        <div style="width:400px;
        height:400px;    
        overflow:hidden;">
        <h:graphicImage library="images" name="crops/chou_rouge.jpg"
						alt="test" style="height: 100%;
      max-width: none;
      left: 50%;
      position: relative;
      transform: translateX(-50%);
      -webkit-transform: translateX(-50%);"/>
        </div>
        
        <div style="width: 100px;
  height: 100px;
  background-position: center center;
  background-repeat: no-repeat; background-image:#{request.contextPath}/resources/images/crops/chou_rouge.jpg"></div>



		<b:carousel id="premiumCrops" style="width:300px; height: 300px;"
			interval="2500">
			<b:carouselItem>
					<h:graphicImage library="images" name="crops/chou_rouge.jpg"
						alt="test" />
				</b:carouselItem>
			<ui:repeat value="#{mbSubscription.getAvailablePremiumCrops()}"
				var="crop">
				<b:carouselItem caption="#{crop.name}">
					<h:graphicImage library="images" name="crops/#{crop.picture}"
						alt="#{crop.name}" style="min-width:100%;" />
				</b:carouselItem>
			</ui:repeat>

		</b:carousel>

	</ui:define>

</ui:composition>

</html>
